<div class="grid p-y-l">
  <div class="col-12 ta-center">
    <h1>{{data.title}}</h1>
  </div>
  <div class="col-3" *ngFor="let category of categories$ | async">
    <div class="card">
      <h5 class="sub-title">{{category.title}}</h5>
      <img [src]="category.image" class="sub-img m-y-s">
      <button class="sub-btn">View Inventory</button>
    </div>
  </div>
</div>
<div class="grid p-y-l">
  <div class="col-12 ta-center">
    <h1>{{data.title}}</h1>
  </div>
  <div class="col-3" *ngFor="let subcategory of subCategories$ | async">
    <div class="card">
      <h5 class="sub-title">{{subcategory.title}}</h5>
      <img [src]="subcategory.featured" class="sub-img m-y-s">
      <button class="sub-btn">View Inventory</button>
    </div>
  </div>
</div>
