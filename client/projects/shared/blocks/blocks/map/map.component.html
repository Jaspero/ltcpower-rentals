<section class="google-maps m-y-l">
  <div class="grid relative">
    <div class="mapouter w-full">
      <div class="gmap_canvas">
        <iframe class="w-full"
          width="1600"
          height="500"
          id="gmap_canvas"
          [src]="data.link | jpSanitize:'resourceUrl'"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0">
        </iframe>
      </div>
    </div>
  </div>
</section>
